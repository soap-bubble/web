apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
spec:
  template:
    spec:
      containers:
        - name: bot
          imagePullPolicy: Never
          env:
            - name: BOT_PROFILE_ID
              valueFrom:
                configMapKeyRef:
                  key: BOT_PROFILE_ID
                  name: bot-secrets
            - name: BOT_DISCORD_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: token
                  name: discord-secrets
            - name: BOT_TWITCH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: client
                  name: twitch-secrets
            - name: BOT_TWITCH_CLIENT_SECRET
              valueFrom:
                configMapKeyRef:
                  key: secret
                  name: twitch-secrets
            - name: BOT_TWITCH_WEBHOOK
              valueFrom:
                configMapKeyRef:
                  key: BOT_TWITCH_WEBHOOK
                  name: bot-secrets
            - name: BOT_TWITCH_SECRET
              valueFrom:
                configMapKeyRef:
                  key: secret
                  name: twitch-secrets
