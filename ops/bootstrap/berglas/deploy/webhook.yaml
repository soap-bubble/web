apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: berglas-webhook-formclank
  labels:
    app: berglas-webhook-formclank
    kind: mutator

webhooks:
- name: berglas-webhook.cloud.google.com
  namespaceSelector:
    matchExpressions:
    - key: field.cattle.io/projectId
      operator: In
      values: ["p-hn2rz"]
  clientConfig:
    url: REPLACE_WITH_YOUR_URL
    caBundle: ""
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: "Namespaced"
