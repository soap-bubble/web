apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.authFullname" . }}
  labels:
{{ include "web.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "web.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "web.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: auth-{{ .Chart.Name }}
          image: "{{ .Values.soapbubble.auth.image }}:{{ .Values.soapbubble.auth.tag }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            {{- toYaml .Values.soapbubble.auth.env | nindent 12 }}
            - name: AUTH_MONGODB_URI
              value: mongodb://{{ .Release.Name }}-mongodb/auth?replicaSet=rs0
            - name: AUTH_GOOGLE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: auth-google-secret
            - name: AUTH_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: auth-session-secret
            - name: AUTH_GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: auth-google-client-id
            - name: AUTH_CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: auth-google-cors-url
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
