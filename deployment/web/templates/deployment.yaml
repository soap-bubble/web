apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.authFullname" . }}
  labels:
{{ include "web.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: auth
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: auth-{{ .Chart.Name }}
          image: "{{ .Values.soapbubble.auth.image }}:{{ .Values.soapbubble.auth.tag }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: AUTH_PORT
              value: "80"
            - name: AUTH_ROOT_PATH
              value: "/auth"
            - name: AUTH_MONGODB_URI
              value: "{{ .Values.soapbubble.auth.mongoDbUri }}"
            - name: MONGODB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: auth-mongodb-username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: auth-mongodb-password
            - name: AUTH_GOOGLE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: auth-google-secret
            - name: AUTH_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: auth-session-secret
            - name: AUTH_GOOGLE_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: auth-google-client-id
            - name: AUTH_CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: auth-google-cors-url
            - name: BOT_TWITCH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: bot-twitch-client-id
            - name: BOT_TWITCH_CALLBACK_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.configMap }}
                  key: bot-twitch-callback-url
            - name: BOT_TWITCH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets }}
                  key: bot-twitch-client-secret
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.soapbubble.auth.healthcheck }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.soapbubble.auth.healthcheck }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
---
